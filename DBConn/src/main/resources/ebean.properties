ebean.ddl.generate=false
ebean.ddl.run=false

ebean.debug.sql=false
ebean.debug.lazyload=false
  
# general logging level: (none, explicit, all)  
ebean.logging=all
  
# sharing log files: (none, explicit, all)  
ebean.logging.logfilesharing=all
  
# location of transaction logs   
ebean.logging.directory=logs
  
# specific log levels (none, summary, binding, sql)  
ebean.logging.iud=sql
ebean.logging.query=sql
ebean.logging.sqlquery=sql
  
ebean.logging.txnCommit=none
  
# specify the default/primary data source  
datasource.default=mysql
  
datasource.mysql.username=proglab-user
datasource.mysql.password=
datasource.mysql.databaseUrl=jdbc:mysql://localhost:3306/derstandard?characterEncoding=UTF-8
datasource.mysql.databaseDriver=com.mysql.jdbc.Driver
datasource.mysql.minConnections=1
datasource.mysql.maxConnections=20
#datasource.mysql.heartbeatsql=select 1
datasource.mysql.isolationlevel=read_committed
